<div
  class="product-card"
  *ngIf="product"
  [routerLink]="['/product', product.name]"
>
  <div class="card">
    <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name | slice : 0 : 20
        }}{{ product.name.length > 20 ? "..." : "" }}
      </h5>
      <span class="card-text">Pre√ßo: R${{ product.price }}</span>
    </div>
  </div>
</div>
