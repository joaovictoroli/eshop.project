<div class="container mt-4">
  <nav>
    <div
      class="nav nav-tabs justify-content-between"
      id="nav-tab"
      role="tablist"
    >
      <button
        class="nav-link active"
        id="nav-categories-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-categories"
        type="button"
        role="tab"
        aria-controls="nav-categories"
        aria-selected="true"
      >
        Categories
      </button>
      <button
        class="nav-link"
        id="nav-subcategories-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-subcategories"
        type="button"
        role="tab"
        aria-controls="nav-subcategories"
        aria-selected="false"
      >
        Sub-Categories
      </button>
      <button
        class="nav-link"
        id="nav-products-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-products"
        type="button"
        role="tab"
        aria-controls="nav-products"
        aria-selected="false"
      >
        Products
      </button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <!-- Categories Content -->
    <div
      class="tab-pane fade show active"
      id="nav-categories"
      role="tabpanel"
      aria-labelledby="nav-categories-tab"
      tabindex="0"
    >
      <!-- Sample list for categories -->
      <app-list-categories></app-list-categories>
    </div>

    <!-- Sub-Categories Content -->
    <div
      class="tab-pane fade"
      id="nav-subcategories"
      role="tabpanel"
      aria-labelledby="nav-subcategories-tab"
      tabindex="0"
    >
      <app-list-subcategories></app-list-subcategories>
    </div>

    <!-- Products Content -->
    <div
      class="tab-pane fade"
      id="nav-products"
      role="tabpanel"
      aria-labelledby="nav-products-tab"
      tabindex="0"
    >
      <app-list-products> </app-list-products>
    </div>
  </div>
</div>
