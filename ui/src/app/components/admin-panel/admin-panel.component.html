<div class="container mt-4">
  <nav>
    <div
      class="nav nav-tabs justify-content-between"
      id="nav-tab"
      role="tablist"
    >
      <button
        class="nav-link active"
        id="nav-categories-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-categories"
        type="button"
        role="tab"
        aria-controls="nav-categories"
        aria-selected="true"
      >
        Categories
      </button>
      <button
        class="nav-link"
        id="nav-subcategories-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-subcategories"
        type="button"
        role="tab"
        aria-controls="nav-subcategories"
        aria-selected="false"
      >
        Sub-Categories
      </button>
      <button
        class="nav-link"
        id="nav-products-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-products"
        type="button"
        role="tab"
        aria-controls="nav-products"
        aria-selected="false"
      >
        Produtos
      </button>
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="nav-categories"
      role="tabpanel"
      aria-labelledby="nav-categories-tab"
      tabindex="0"
    >
      <mat-tab-group>
        <mat-tab label="Lista de Categorias"
          ><app-list-categories [categories]="categories"></app-list-categories>
        </mat-tab>
        <mat-tab label="Criar Categoria">
          <app-add-category></app-add-category>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div
      class="tab-pane fade"
      id="nav-subcategories"
      role="tabpanel"
      aria-labelledby="nav-subcategories-tab"
      tabindex="0"
    >
      <mat-tab-group>
        <mat-tab label="Lista de Sub-Categorias"
          ><app-list-subcategories
            [categories]="categories"
          ></app-list-subcategories>
        </mat-tab>
        <mat-tab label="Criar Sub-Categoria">
          <app-add-subcategory [categories]="categories"></app-add-subcategory>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div
      class="tab-pane fade"
      id="nav-products"
      role="tabpanel"
      aria-labelledby="nav-products-tab"
      tabindex="0"
    >
      <app-list-product></app-list-product>
    </div>
  </div>
</div>
