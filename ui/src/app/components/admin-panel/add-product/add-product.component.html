<form class="mt-5" [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
  <app-form-validation
    [formControl]="$any(addProductForm.controls['name'])"
    [label]="'Nome'"
    [type]="'text'"
  ></app-form-validation>

  <app-form-validation
    [formControl]="$any(addProductForm.controls['description'])"
    [label]="'Descrição'"
    [type]="'text'"
  ></app-form-validation>

  <app-form-validation
    [formControl]="$any(addProductForm.controls['price'])"
    [label]="'Preço'"
    [type]="'number'"
  ></app-form-validation>

  <app-form-validation
    [formControl]="$any(addProductForm.controls['technicalInfo'])"
    [label]="'Informação Técnica'"
    [type]="'text'"
  ></app-form-validation>

  <app-form-validation
    [formControl]="$any(addProductForm.controls['image'])"
    [label]="'Imagem'"
    [type]="'file'"
    (change)="onFileChange($event)"
  ></app-form-validation>

  <div class="form-group categorySelect">
    <select
      class="form-control"
      id="categorySelect"
      formControlName="subCategoryName"
    >
      <option value="">Selecione Categoria</option>
      <option
        *ngFor="let subCagategory of subCategories"
        [value]="subCagategory.name"
      >
        {{ subCagategory.id }} - {{ subCagategory.name }}
      </option>
    </select>
  </div>

  <button
    class="btn btn-primary mt-3"
    type="submit"
    [disabled]="addProductForm.invalid"
  >
    Adicionar
  </button>
</form>
